<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<link rel="stylesheet" href="./style.css">
    	<title>Smartface.io</title>	
	</head>
	<body>

		<img class="smartfaceLogo" src="webviewImages/smartface.png" />
		
		<img class="objectFrame" src="webviewImages/objectFrame.png" />
        <span class="objectFrame object" >OBJECT SETTINGS</span>
        <span class="objectFrame object name" />NAME</span>
		<span type="text" id="layerName" class="objectFrame nameText label" ></span>
        <input type="text" id="setName"  class="objectFrame nameText" >
        <span class="objectFrame object type" >TYPE</span>
		
        <select class="objectFrame dropDown" name="drop1" id="sf_type_list" >
        	<option value="null">NONE</option>
        	<option value="page">PAGE</option>  
        	<option value="button">Button</option>
        	<option value="flexlayout">FlexLayout</option> 
        	<option value="gridview">GridView</option>  
        	<option value="gridviewitem">GridViewItem</option>  
        	<option value="headerbar">HeaderBar</option>  
        	<option value="shape">Image</option>  
        	<option value="imageview">ImageView</option>
        	<option value="label">Label</option>
            <option value="listview">ListView</option>  
        	<option value="listviewitem">ListViewItem</option>  
        	<option value="mapview">MapView</option> 
        	<option value="scrollview">ScrollView</option>  
        	<option value="searchview">SearchView</option>  
        	<option value="slider">Slider</option>
        	<option value="switch">Switch</option>
        	<option value="textarea">TextArea</option>  
        	<option value="textbox">TextBox</option>       	  
         	<option value="textview">TextView</option>       	
        	<option value="videoview">VideoView</option>
        	<option value="webview">WebView</option>  
    	</select>

        <input type="checkbox" class="objectFrame checkBox" id="checkBox" value="off">

        <span class="objectFrame addLib" >Add to Library</span>
         <!––
    	   <img class="objectFrame info" src="webviewImages/infoButton.png" / 
        ––>
 
		<img class="classFrame" src="webviewImages/classFrame.png" />
        <span class="classFrame class" >CLASS SETTINGS</span>
        <span class="classFrame class name" >NAME</span>
		
		<input type="text" id="setClass" class="classFrame nameText" placeholder="Type Class Name" >
        <span  type="text" id="className"  class="classFrame nameText label"></span>

        <span id="test" class="classFrame class layout" >LAYOUT</span>

        <span id="top" class="classFrame layoutUp paint" ></span>
        <span id="right" class="classFrame layoutRight paint" ></span>
		<span id="left" class="classFrame layoutLeft paint" ></span>
        <span id="bottom" class="classFrame layoutBottom paint" ></span>
        
        <img class="classFrame layoutImage" id="layoutImage" src="webviewImages/resize.png" />
        
        <button id="topBtn" class="classFrame layoutUp" type="button"></button>
        <button id="rightBtn" class="classFrame layoutRight" type="button"></button>
        <button id="leftBtn"  class="classFrame layoutLeft"  type="button"></button>
        <button id="bottomBtn"  class="classFrame layoutBottom"  type="button"></button>




        <img class= "exportButton disable" id="exportbtnDisable" src="webviewImages/exportButtonDisable.png" />
		<img class= "exportButton" id="exportbtn" src="webviewImages/exportButton.png" />
        

		<script src="../webview.js"></script>
	</body>
</html>
